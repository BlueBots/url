<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Brandon's Redirects</title>
    <link rel="icon" href="https://raw.githubusercontent.com/BlueBots/url/main/favico.png" type="image/png">
    <style>
      body {
        background-color: #222;
        color: #fff;
        font-family: Arial, sans-serif;
      }

      .popup {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #fff;
        border: 1px solid #ccc;
        padding: 20px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      }

      .popup input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        box-sizing: border-box;
      }

      .popup input[type="button"] {
        padding: 10px 20px;
        background: linear-gradient(135deg, #1f8cea, #3b5998);
        border: none;
        color: #fff;
        cursor: pointer;
      }
    </style>
    <script>
      function redirect() {
        var input = document.getElementById("redirectInput").value;
        if (input.trim() === "") {
          alert("Please enter a valid redirect value.");
        } else {
          var redirectURL = "https://url.blueboy.cf/" + input;
          window.location.href = redirectURL;
        }
      }
    </script>
  </head>
  <body>
    <div class="popup">
      <h1>Brandon's Redirects</h1>
      <input type="text" id="redirectInput" placeholder="Enter the redirect value" />
      <br />
      <input type="button" value="Redirect" onclick="redirect()" />
    </div>
  </body>
</html>

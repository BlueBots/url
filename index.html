<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>BlueBoy Redirect</title>
    <script>
      function redirect() {
        var input = document.getElementById("redirectInput").value;
        if (input.trim() === "") {
          alert("Please enter a valid redirect value.");
        } else {
          var redirectURL = "https://url.blueboy.cf/" + input;
          window.location.href = redirectURL;
        }
      }

      function createRedirect() {
        var path = document.getElementById("createPath").value;
        var url = document.getElementById("createURL").value;

        if (path.trim() === "" || url.trim() === "") {
          alert("Please enter both a path and a URL.");
          return;
        }

        var request = new XMLHttpRequest();
        request.open("POST", "https://api.github.com/repos/BlueBots/url/issues");
        request.setRequestHeader("Content-Type", "application/json");
        request.setRequestHeader("Authorization", "Bearer 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");

        var body = {
          title: path,
          body: url
        };

        request.send(JSON.stringify(body));
        alert("Redirect issue created successfully!");
      }
    </script>
    <style>
      .popup {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #fff;
        border: 1px solid #ccc;
        padding: 20px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      }

      .popup input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
      }

      .popup input[type="button"] {
        padding: 10px 20px;
        background-color: #4caf50;
        color: #fff;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="popup">
      <input type="text" id="redirectInput" placeholder="Enter the redirect value" />
      <br />
      <input type="button" value="Go" onclick="redirect()" />
    </div>

    <div class="popup">
      <h3>Create Redirect</h3>
      <input type="text" id="createPath" placeholder="Enter the redirect path" />
      <br />
      <input type="text" id="createURL" placeholder="Enter the target URL" />
      <br />
      <input type="button" value="Create" onclick="createRedirect()" />
    </div>
  </body>
</html>

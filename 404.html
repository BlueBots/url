<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      /**
       * Configuration goes here
       */
      // Format: https://api.github.com/repos/{owner}/{repo}/issues/
      var GITHUB_ISSUES_LINK =
        "https://api.github.com/repos/BlueBots/url/issues/";
      var PATH_SEGMENTS_TO_SKIP = 0;

      /**
       * DO NOT TOUCH ANYTHING BELOW THIS COMMENT UNLESS YOU KNOW WHAT YOU ARE DOING
       */
      function isUrl(url) {
        // Regex from https://stackoverflow.com/a/3809435, with a modification to allow for TLDs of up to 24 characters
        return /^https?:\/\/(www\.)?[-a-zA-Z0-9@:%._\+~#=]{2,256}\.[a-z]{2,24}\b([-a-zA-Z0-9@:%_\+.~#?&//=]*)+$/.test(
          url
        );
      }

      function redirect() {
        var location = window.location;
        var issueName = location.pathname.split("/")[
          PATH_SEGMENTS_TO_SKIP + 1
        ];
        var homepage =
          location.protocol +
          "//" +
          location.hostname +
          (location.port ? ":" + location.port : "") +
          "/" +
          location.pathname.split("/")[PATH_SEGMENTS_TO_SKIP];

        var xhr = new XMLHttpRequest();

        xhr.onload = function () {
          try {
            var payload = JSON.parse(xhr.response);
            var message = payload.message;
            var issue = payload.find(function (item) {
              return item.title === issueName;
            });

            // Invalid URLs include issues not found or with invalid titles
            var isInvalidUrl = message === "Not Found" || !issue;

            if (isInvalidUrl) {
              location.replace(homepage);
            } else {
              location.replace(issue.html_url);
            }
          } catch (e) {
            location.replace(homepage);
          }
        };

        xhr.onerror = function () {
          location.replace(homepage);
        };
        xhr.open("GET", GITHUB_ISSUES_LINK);
        xhr.send();
      }

      redirect();
    </script>
  </head>
  <body></body>
</html>

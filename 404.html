<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Redirecting...</title>
  <link rel="icon" href="https://raw.githubusercontent.com/BlueBots/url/main/favico.png" type="image/png">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Advio+Friendly&display=swap');

    body {
      background: url("https://raw.githubusercontent.com/BlueBots/url/main/img/aptira_gears_bg.gif") no-repeat center center fixed;
      background-size: cover;
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      font-family: 'Advio Friendly', Arial, sans-serif;
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #1a1a1a;
      padding: 40px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.8), 0 0 40px rgba(0, 0, 0, 0.6);
      text-align: center;
    }

    .popup h1 {
      color: #fff;
      font-family: 'Advio Friendly', Arial, sans-serif;
      font-size: 32px;
    }

    .popup a {
      display: block;
      color: #fff;
      font-size: 14px;
      margin-top: 15px;
      text-decoration: none;
    }

    @media (max-width: 768px) {
      .popup {
        padding: 20px;
      }

      .popup h1 {
        font-size: 24px;
      }

      .popup a {
        font-size: 12px;
        margin-top: 10px;
      }
    }
  </style>
  <script>
    var PASTEBIN_API_URL = "https://url.blueboy.cf/pastebin_proxy.php";
    var GITHUB_ISSUES_LINK = "https://api.github.com/repos/BlueBots/url/issues";
    var PATH_SEGMENTS_TO_SKIP = 0;

    function isUrl(url) {
      return /^https?:\/\/(www\.)?[-a-zA-Z0-9@:%._\+~#=]{2,256}\.[a-z]{2,24}\b([-a-zA-Z0-9@:%_\+.~#?&//=]*)+$/.test(url);
    }

    function decodeTitle(title) {
      return decodeURIComponent(title.replace(/\+/g, " "));
    }

    function redirect() {
      var location = window.location;
      var redirectTitle = decodeTitle(location.pathname.split("/")[PATH_SEGMENTS_TO_SKIP + 1]);
      var homepage = location.protocol + "//" + location.hostname + (location.port ? ":" + location.port : "") + "/" + location.pathname.split("/")[PATH_SEGMENTS_TO_SKIP];

      var xhr = new XMLHttpRequest();

      xhr.onload = function () {
        try {
          var issues = JSON.parse(xhr.response);
          var issue = issues.find(function (item) {
            return decodeTitle(item.title.toLowerCase()) === redirectTitle.toLowerCase();
          });

          if (issue) {
            var issueBody = issue.body;
            var urlRegex = /(https?:\/\/[^\s]+)/g;
            var urls = issueBody.match(urlRegex);

            if (urls && urls.length > 0 && isUrl(urls[0])) {
              location.replace(urls[0]);
            } else {
              handlePastebin();
            }
          } else {
            handlePastebin();
          }
        } catch (e) {
          handlePastebin();
        }
      };

      xhr.onerror = function () {
        handlePastebin();
      };

      xhr.open("GET", GITHUB_ISSUES_LINK);
      xhr.send();
    }

    function handlePastebin() {
      var requestData = JSON.stringify({
          api_dev_key: "{{ site.PASTEBIN_API }}",
          api_user_name: 'URL_Blueboy_cf', 
          api_user_password: "{{ site.PASTEBIN_PASSWORD }}" 
      });

      var xhr = new XMLHttpRequest();

      xhr.onload = function () {
        try {
          var response = JSON.parse(xhr.responseText);
          if (response && response.length > 0) {
            var apiUserKey = response[0];
            listPastes(apiUserKey);
          } else {
            handlePastebinError();
          }
        } catch (e) {
          handlePastebinError();
        }
      };

      xhr.onerror = function () {
        handlePastebinError();
      };

      xhr.open("POST", PASTEBIN_API_URL);
      xhr.setRequestHeader("Content-Type", "application/json");
      xhr.send(requestData);
    }

    function listPastes(apiUserKey) {
      var requestData = JSON.stringify({
        api_dev_key: "{{ site.PASTEBIN_API }}",
        api_user_key: apiUserKey,
        api_results_limit: 100,
        api_option: "list"
      });

      var xhr = new XMLHttpRequest();

      xhr.onload = function () {
        try {
          var response = JSON.parse(xhr.responseText);
          if (response && response.status === 0 && response.url) {
            var url = response.url;
            if (isUrl(url)) {
              location.replace(url);
            } else {
              location.replace("https://url.blueboy.cf/error");
            }
          } else {
            location.replace("https://url.blueboy.cf/error");
          }
        } catch (e) {
          location.replace("https://url.blueboy.cf/error");
        }
      };

      xhr.onerror = function () {
        location.replace("https://url.blueboy.cf/error");
      };

      xhr.open("POST", PASTEBIN_API_URL);
      xhr.setRequestHeader("Content-Type", "application/json");
      xhr.send(requestData);
    }

    function handlePastebinError() {
      location.replace("https://url.blueboy.cf/error");
    }

    redirect();
  </script>
</head>
<body>
<div class="popup">
  <h1>Redirecting...</h1>
  <a href="https://url.blueboy.cf">Go back</a>
</div>
</body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Error</title>
    <link rel="icon" href="https://raw.githubusercontent.com/BlueBots/url/main/favico.png" type="image/png">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Advio+Friendly&display=swap');

      body {
        background-color: #f2f2f2;
        font-family: 'Advio Friendly', Arial, sans-serif;
        text-align: center;
      }

      .error-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .error-message {
        font-size: 24px;
        color: #333;
        margin-bottom: 20px;
      }

      .redirect-message {
        font-size: 16px;
        color: #666;
        margin-bottom: 20px;
      }

      .back-button {
        padding: 10px 20px;
        background-color: #333;
        color: #fff;
        text-decoration: none;
        border-radius: 4px;
        font-size: 14px;
        transition: background-color 0.3s ease;
      }

      .back-button:hover {
        background-color: #555;
      }

      .contact-section {
        margin-top: 40px;
        color: #666;
      }

      .contact-section a {
        color: #666;
        text-decoration: none;
      }

      /* Media query for screens with a maximum width of 768px */
      @media (max-width: 768px) {
        .error-message {
          font-size: 20px;
          margin-bottom: 10px;
        }

        .redirect-message {
          font-size: 14px;
          margin-bottom: 10px;
        }

        .back-button {
          padding: 8px 16px;
          font-size: 12px;
        }

        .contact-section {
          margin-top: 20px;
          font-size: 12px;
        }
      }
    </style>
    <script>
      setTimeout(function () {
        window.location.href = "https://url.blueboy.cf";
      }, 7000);
    </script>
  </head>
  <body>
    <div class="error-container">
      <h1 class="error-message">Oops! Something went wrong.</h1>
      <p class="redirect-message">We apologize for the inconvenience. Please wait while we redirect you back to the homepage.</p>
      <a href="https://url.blueboy.cf" class="back-button">Go Back Faster</a>
      <div class="contact-section">
        <p>Contact me at <a href="mailto:url@blueboy.cf">url@blueboy.cf</a> for further assistance.</p>
      </div>
    </div>
  </body>
</html>
